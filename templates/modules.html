{% extends 'base.html'%} {% block content %}

<div class="row">

    <h3>Modules</h3>
    <ul class="collapsible" data-collapsible="accordion">
        {% for module in modules %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_module', module_id=module._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{{url_for('edit_module', module_id=module._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>

                <div class="task_header">
                    <strong>{{module.module_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_module')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Module
    </a>
</div>
{% endblock %}
