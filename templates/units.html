{% extends 'base.html'%} {% block content %}
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for unit in units %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_module', module_id=module._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{{url_for('edit_module', module_id=module._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>

                <div class="task_header">
                    <strong>{{unit.unit_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}


    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_unit')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Unit
    </a>
</div>
{% endblock %}
