{% extends 'baseforms.html'%}

{% block content %}
<h3>Edit Unit</h3>
<div class="row">
    <form action="{{ url_for('update_unit', unit_id=unit._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="unit_name" name="unit_name" type="text" class="validate" value="{{unit.unit_name}}">
                <label for="unit_name">Unit Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_units') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
