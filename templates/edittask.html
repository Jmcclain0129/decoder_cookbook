{% extends 'base.html'%} {% block content %}

<h3>Edit Task</h3>
<div class="row">
    <form action="{{ url_for('update_task', task_id=task._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      {% if cat.category_name == task.category_name%}
                      <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                      {% else %}
                       <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Select The Course Associated With This Query</label>
            </div>
        </div>
    <form action="{{ url_for('update_task', task_id=task._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="module" name="module_name">
                  <option value="" disabled selected>Choose Module</option>
                  {% for module in modules %}
                      {% if module_name == task.module_name%}
                      <option value="{{module.module_name}}" selected >{{module.module_name}}</option>
                      {% else %}
                       <option value="{{module.module_name}}">{{module.module_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Select The Module Associated With The Course You Selected Above</label>
            </div>
        </div>
    <form action="{{ url_for('update_task', task_id=task._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="unit" name="unit_name">
                  <option value="" disabled selected>Choose unit</option>
                  {% for unit in unit %}
                      {% if unit_name == task.unit_name%}
                      <option value="{{unit.unit_name}}" selected >{{unit.unit_name}}</option>
                      {% else %}
                       <option value="{{unit.unit_name}}">{{unit.unit_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Select The Unit Associated With The Module You Selected Above</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="task_name" name="task_name" type="text" class="validate" value="{{task.task_name}}">
                <label for="icon_prefix">Ask Question Here, Ensure You Have Identified The Course, Module and Unit This Question Applies To</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea">{{task.task_description}}</textarea>
                <label for="icon_telephone">Supply Recipe To Resolve Question Asked Above Here, Otherwise Leave Blank</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12" id="matfix">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Select Due Date If Question Is Time Sensitive and Activate "Is Urgent" Switch, Otherwise Leave Blank</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                    {% if task.is_urgent %}
                          <input id="is_urgent" name="is_urgent" type="checkbox" checked>
                    {% else %}
                         <input id="is_urgent" name="is_urgent" type="checkbox">
                    {% endif%}
                  <span class="lever"></span>
                  Is Urgent
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Task
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        due_date = Date.parse('{{task.due_date}}');
        $('#due_date').pickadate('picker').set('select', due_date, { format: 'dd/mm/yyyy' }).trigger('change');
    });
</script>

{% endblock %}
