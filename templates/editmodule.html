{% extends 'baseforms.html'%}

{% block content %}
<h3>Edit Module</h3>
<div class="row">
    <form action="{{ url_for('update_module', module_id=module._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="module_name" name="module_name" type="text" class="validate" value="{{module.module_name}}">
                <label for="module_name">Module Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_modules') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
